
<!-- мобильная адаптация табсетов\\ #E1ECFE гол #8F96A0 сер #598DFF син -->
<div style="width: 100% !important;" class="header-container padding-top" (window:resize)="onResize()">
  <!-- Вызываем менюху из небытия -->
  <div *ngIf="screenWidth <= 850" style="width: 100% !important;" class="row">
    <button *ngIf="screenWidth <= 575" outline status="info" nbButton size="medium" class="header-container col-2"
      (click)="showMenu()">
      <nb-icon icon="menu-2"></nb-icon>
    </button>

    <!-- Маленький размер хедера -->
    <nb-select
      size="large"
      class="header-container col-10"
      placeholder="Параметры">

      <nb-option-group title="Сектор">
        <nb-option value="company">компания</nb-option>
        <nb-option value="department">отдел</nb-option>
      </nb-option-group>

      <nb-option-group title="Время">
        <nb-option>1 день</nb-option>
        <nb-option>1 неделя</nb-option>
        <nb-option>1 месяц</nb-option>
      </nb-option-group>
    </nb-select>
    <!-- кнопка календаря свернутая -->
    <nb-form-field class="header-container col">
      <nb-icon nbPrefix icon="calendar-outline"></nb-icon>
      <input type="text" nbInput size="giant" style="height: 3rem; padding-right  : 1rem;" [nbDatepicker]="formpicker">
    </nb-form-field>

    <nb-rangepicker style="position: absolute; margin-left: 3rem !important;" #formpicker></nb-rangepicker>

  </div>

  <div *ngIf="screenWidth > 850 && screenWidth <= 1630" style="width: 100% !important;" class="row">

    <nb-select size="large" class="header-container" [(selected)]="selectedItem_1" style="margin-right: 20px;">
      <nb-option value="company">компания</nb-option>
      <nb-option value="department">отдел</nb-option>
    </nb-select>

    <nb-select size="large" class="header-container" [(selected)]="selectedItem_2">
      <nb-option value="1-day">1 день</nb-option>
      <nb-option value="1-week">1 неделя</nb-option>
      <nb-option value="1-month">1 месяц</nb-option>
    </nb-select>

    <nb-rangepicker-showcase *ngIf="!(screenWidth <= 850)" 
      class="header-container"
      id="formpicker"
      style="margin-left: 1rem; margin-right: 1rem;">
    </nb-rangepicker-showcase>
    <!-- кнопка календаря свернутая -->

      <nb-icon nbPrefix icon="calendar-outline"></nb-icon>

    </nb-form-field> -->

    <!-- <nb-rangepicker style="position: absolute; margin-left: 3rem !important;" #formpicker></nb-rangepicker> -->
  </div>

  <!-- Расширенная версия -->
  <nb-tabset *ngIf="!(screenWidth <= 1630)"
    class="header-container"
    style="margin-left: 2rem">
    <nb-tab tabTitle="компания"></nb-tab>
    <nb-tab tabTitle="отдел"></nb-tab>
  </nb-tabset>

  <nb-tabset *ngIf="!(screenWidth <= 1630)"
    class="header-container"
    style="white-space: nowrap">
    <nb-tab tabTitle="1 день"></nb-tab>
    <nb-tab tabTitle="1 неделя"></nb-tab>
    <nb-tab tabTitle="1 месяц"></nb-tab>
  </nb-tabset>


</div>

  <nb-actions size="small">
    <nb-action
      class="control-item"

      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
    ></nb-action>
    <nb-action
      class="control-item"
      icon="bell-outline"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
    ></nb-action>
    <nb-action
      class="user-action"
      *nbIsGranted="['view', 'user']"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
    >
      <nb-user
        [nbContextMenu]="userMenu"
        [onlyPicture]="userPictureOnly"
        [name]="user?.name"
        [picture]="user?.picture"
      >
      </nb-user>
    </nb-action>
  </nb-actions>

<div class="header-container padding-top">
    <nb-tabset *ngIf="!adaptHeader" class="header-container" style="margin-left: 2rem;">
        <nb-tab tabTitle="компания"></nb-tab>
        <nb-tab tabTitle="отдел"></nb-tab>
    </nb-tabset>
    <nb-select *ngIf="adaptHeader" size="large" class="header-container" [(selected)]="selectedItem_1" style="margin-right: 20px;">
        <nb-option value="company">компания</nb-option>
        <nb-option value="department">отдел</nb-option>
    </nb-select>

    <nb-tabset *ngIf="!adaptHeader" class="header-container" style="white-space: nowrap;">
        <nb-tab tabTitle="1 день"></nb-tab>
        <nb-tab tabTitle="1 неделя"></nb-tab>
        <nb-tab tabTitle="1 месяц"></nb-tab>
    </nb-tabset>
    <nb-select *ngIf="adaptHeader" size="large" class="header-container" [(selected)]="selectedItem_2">
        <nb-option value="1-day">1 день</nb-option>
        <nb-option value="1-week">1 неделя</nb-option>
        <nb-option value="1-month">1 месяц</nb-option>
    </nb-select>

<div class="header-container">
    <nb-select status="primary" matRipple [selected]="currentTheme" (selectedChange)="changeTheme($event)" style="overflow:visible;">
        <nb-option *ngFor="let theme of themes" [value]="theme.value" matRipple>{{ theme.name }}</nb-option>
    </nb-select>
    <nb-actions size="small">
        <nb-action class="control-item" icon="email-outline" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"></nb-action>
        <nb-action class="control-item" icon="bell-outline" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"></nb-action>
        <nb-action class="user-action" *nbIsGranted="['view', 'user']" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true">
            <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture">
            </nb-user>
        </nb-action>
    </nb-actions>
</div>

<div class="header-container padding-top"  (window:resize)="onResize()">
  <!-- Вызываем менюху из небытия -->
  <button *ngIf="screenWidth <= 575" outline status="info" class="header-container" style="margin-top: 0.5rem; width: 5rem;" size = 'medium' nbButton
    (click)="showMenu()">
    <nb-icon icon="menu-2"></nb-icon>
  </button>


  <nb-tabset
    *ngIf="!adaptHeader"
    class="header-container"
    style="margin-left: 2rem"
  >
    <nb-tab tabTitle="компания"></nb-tab>
    <nb-tab tabTitle="отдел"></nb-tab>
  </nb-tabset>
  <nb-tabset
    *ngIf="!adaptHeader"
    class="header-container"
    style="white-space: nowrap"
  >
    <nb-tab tabTitle="1 день"></nb-tab>
    <nb-tab tabTitle="1 неделя"></nb-tab>
    <nb-tab tabTitle="1 месяц"></nb-tab>
  </nb-tabset>

  <!-- мобильная адаптация табсетов\\ #E1ECFE гол #8F96A0 сер #598DFF син -->
  <nb-select
    size="large"
 
    *ngIf="adaptHeader"
    class="header-container"
    placeholder="Параметры"
  >
    <nb-option-group title="Сектор">
      <nb-option value="company">компания</nb-option>
      <nb-option value="department">отдел</nb-option>
    </nb-option-group>

    <nb-option-group title="Время">
      <nb-option>1 день</nb-option>
      <nb-option>1 неделя</nb-option>
      <nb-option>1 месяц</nb-option>
    </nb-option-group>
  </nb-select>

  <!-- <nb-card
        *ngIf="adaptHeader"
        size="small"
        style="
            max-width: 110px;
            max-height: 48px;
            margin-top: 17px;
        ">
        <select name="" id=""
            style="

            ">
            <option value="1-day">1 день</option>
            <option value="1-week">1 неделя</option>
            <option value="1-month">1 месяц</option>
        </select>
    </nb-card> -->

  <nb-rangepicker-showcase
    *ngIf="!adaptHeader"
    id="formpicker"
    style="margin-left: 1rem; margin-right: 1rem"
  ></nb-rangepicker-showcase>
</div>
<!-- кнопка календаря свернутая -->
<button *ngIf="adaptHeader" outline status="info"  class="header-container" style="margin-top: 0.5rem; width: 5rem;" size = 'medium' nbButton><nb-icon icon="calendar-outline"></nb-icon></button>

<nb-user
  size="large"
  style="margin-right: 3rem"
  *ngIf="adaptHeader"
  class="header-container"
  [nbContextMenu]="userMenu"
  [onlyPicture]="userPictureOnly"
  [name]="user?.name"
  [picture]="user?.picture"
>
</nb-user>

<div *ngIf="!adaptHeader" class="header-container">
  <!-- <nb-select
    status="primary"
    matRipple
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
    style="overflow: visible"
  >
    <nb-option *ngFor="let theme of themes" [value]="theme.value" matRipple>{{
      theme.name
    }}</nb-option>
  </nb-select> -->
  <nb-actions size="small">
    <nb-action
      class="control-item"
      icon="email-outline"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
    ></nb-action>
    <nb-action
      class="control-item"
      icon="bell-outline"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
    ></nb-action>
    <nb-action
      class="user-action"
      *nbIsGranted="['view', 'user']"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
    >
      <nb-user
        [nbContextMenu]="userMenu"
        [onlyPicture]="userPictureOnly"
        [name]="user?.name"
        [picture]="user?.picture"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>

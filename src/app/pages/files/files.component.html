<div class="card-row">

  <!-- тип файлов -->
  <div class="card-col-10">
    <nb-card class="search-card">
      <nb-card-header>
        <h6>Содержание</h6>
      </nb-card-header>
      <nb-card-body>
        <!-- список из разделов -->
        <nb-menu [items]="menu"></nb-menu>
      </nb-card-body>
      <nb-card-footer>
        <!-- Место для кнопки: Добавить раздел -->
        <button style='margin-bottom:5%' size='medium' nbButton hero status="info">+ Добавить раздел</button>
        <!-- Размер диска -->
        <div class="card-row" style="margin: auto;">
          <div class="card-col-25">
            <nb-icon icon="hard-drive-outline" style="width: 40px; height: 40px; object-fit: contain; margin-top: 1rem; margin-bottom:1.5rem"></nb-icon>
          </div>
          <div class="card-col-75" style="margin-left: 1rem;">
            <p class="paragraph-2">Объём данных</p>
            <nb-progress-bar [value]="dataContains/dataTotal*100" status="info" style="white-space: nowrap; align-items: center;">
              {{dataContains}}/{{dataTotal}} гб
            </nb-progress-bar>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
  <div class="card-col-75">
    <!-- таблица -->
    <nb-card class="content-card">
      <nb-card-header>
        <label class="search-label" for="search">Search:</label>
        <input nbInput [nbFilterInput]="dataSource" id="search" class="search-input">
      </nb-card-header>
      <nb-card-body>

        <table [nbTreeGrid]="dataSource" [nbSort]="dataSource" (sort)="updateSort($event)">

          <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
          <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>

          <ng-container [nbTreeGridColumnDef]="customColumn">
            <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(customColumn)" *nbTreeGridHeaderCellDef>
              {{customColumn}}
            </th>
            <td nbTreeGridCell *nbTreeGridCellDef="let row">
              <nb-fs-icon [kind]="row.data.kind" [expanded]="row.expanded"></nb-fs-icon>
              {{row.data[customColumn]}}
            </td>
          </ng-container>

          <ng-container *ngFor="let column of defaultColumns; let index = index" [nbTreeGridColumnDef]="column"
            [showOn]="getShowOn(index)">
            <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(column)" *nbTreeGridHeaderCellDef>
              {{column}}
            </th>
            <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data[column] || '-'}}</td>
          </ng-container>

        </table>

      </nb-card-body>
    </nb-card>
  </div>
</div>

<ngx-charts-gauge
  [scheme]="colorScheme"
  [results]="single"
  [showAxis]="newf"
  [startAngle]="0"
  [angleSpan]="359.5"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-gauge>

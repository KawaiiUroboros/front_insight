<ngx-charts-pie-chart
  [legend]="true"
  [legendPosition]="'right'"
  [arcWidth]="0.15"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-pie-chart>
